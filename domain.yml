version: "3.1"

slots:
  location:
    type: text
    mappings: [{ type: from_llm }]
  check_in:
    type: text
    mappings: [{ type: from_llm }]
  check_out:
    type: text
    mappings: [{ type: from_llm }]
  num_guests:
    type: float
    mappings: [{ type: from_llm }]
  num_rooms:
    type: float
    mappings: [{ type: from_llm }]
  confirm_booking:
    type: bool
    mappings: [{ type: from_llm }]

responses:
  utter_free_chitchat_response:
    - text: "Hi there! ðŸ˜Š How can I help you today?"
  utter_ask_location:
    - text: "Which city would you like to stay in?"
  utter_ask_check_in:
    - text: "What is your check-in date?"
  utter_ask_check_out:
    - text: "And when will you be checking out?"
  utter_ask_num_guests:
    - text: "How many guests will be staying?"
  utter_ask_num_rooms:
    - text: "How many rooms do you need?"
  utter_too_many_guests:
    - text: "I'm sorry, we can only accommodate groups of less than 25. Please enter a smaller number."
  utter_too_many_rooms:
    - text: "We have a limit of 10 rooms per booking. How many rooms would you like?"
  utter_booking_summary:
    - text: "Perfect. I'm booking {num_rooms} rooms in {location} for {num_guests} guests from {check_in} to {check_out}."
  utter_ask_confirm_booking:
    - text: "Does everything look correct, or would you like to change something?"
  utter_ask_for_changes:
    - text: "No problem, I've updated that for you."

actions:
  - action_format_numbers