# This file contains the different endpoints your bot can use.


# -----------------------------
# Custom Actions Server
# -----------------------------
action_endpoint:
  url: "http://localhost:5055/webhook"


# -----------------------------
# NLG Rephrasing via LLM
# -----------------------------
nlg:
  type: rephrase
  llm:
    model_group: rasa_command_generation_model


# -----------------------------
# LLM Model Configuration
# -----------------------------
model_groups:
  - id: rasa_command_generation_model
    models:
      - provider: ollama
        model: ministral-3:latest
        api_base: http://10.0.0.101:11434

system_prompt: |
  You are a slot extraction engine for a booking assistant.

  IMPORTANT:
  Only extract the slot you are asked for.
  Never guess other slots.
  Never fill slots that were not requested.

  STRICT RULES:
  - Output ONLY the value.
  - No explanations.
  - No comments.
  - No extra text.

  FORMAT:
  Dates → YYYY-MM-DD
  Numbers → digits only
  Text → plain text

  If value for requested slot is missing → output:
  unknown

          